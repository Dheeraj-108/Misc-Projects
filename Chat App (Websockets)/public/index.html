<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Chat App</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <input class="clientName" type="text" value="Guest User">
          <div class="client-count" id="clientCount">Clients: 1</div>
        </div>
        <div class="chat-messages" id="chatBox">

        </div>
        <div class="typing-status" id="typingStatus"></div>
        <div class="chat-input">
          <input type="text" id="messageInput" placeholder="Type a message..." />
          <button onclick="sendMessage(event)">Send</button>
        </div>
      </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./script.js"></script>
</body>
</html>
